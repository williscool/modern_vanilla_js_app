<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>${htmlWebpackPlugin.options.title}</title>
</head>

<body>

  <section class="section">
    <h1>${htmlWebpackPlugin.options.title}</h1>
    <h3>Scroll down to see more!</h3>

    <div class="grid image_grid">
    </div>

    <div class="lbwojs">
      <div class="lbwojs-effect">
        <div class="lbwojs-img-container">
          <div class="lbwojs-img"></div>
          <!-- background-image for lazy loading -->

          <button class="arrow left">
            <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
              <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="45.63,75.8 0.375,38.087 45.63,0.375"/>
            </svg>
          </button>

          <button class="arrow right">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
              <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="0.375,0.375 45.63,38.087 0.375,75.8 " />
            </svg>
          </button>
        </div>
      </div>
    </div>

  <div class="message ${htmlWebpackPlugin.options.templateVariables.containerClassName}">
    Sorry, your browser does not support CSS Grid. ðŸ˜… :D
  </div>

</body>

</html>
